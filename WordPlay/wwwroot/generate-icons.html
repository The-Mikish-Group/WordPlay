<!DOCTYPE html>
<html>
<head><title>Generate WordPlay Icons</title></head>
<body style="background:#1a1a2e;color:#fff;font-family:Georgia,serif;padding:40px;text-align:center">
    <h1 style="color:#f4a535">WordPlay Icon Generator</h1>
    <p>Click each button to download the PWA icons, then save them to <code>wwwroot/icons/</code></p>
    <br>
    <button onclick="generate(192)" style="padding:12px 24px;font-size:16px;cursor:pointer;margin:8px">Download icon-192.png</button>
    <button onclick="generate(512)" style="padding:12px 24px;font-size:16px;cursor:pointer;margin:8px">Download icon-512.png</button>
    <br><br>
    <canvas id="preview" width="192" height="192" style="border:1px solid #333;border-radius:20px"></canvas>

    <script>
    function generate(size) {
        const c = document.createElement('canvas');
        c.width = size; c.height = size;
        const ctx = c.getContext('2d');

        // Purple gradient background
        const grad = ctx.createLinearGradient(0, 0, size, size);
        grad.addColorStop(0, '#0f0520');
        grad.addColorStop(0.4, '#2d1b4e');
        grad.addColorStop(0.7, '#8b2252');
        grad.addColorStop(1, '#d4622a');

        // Rounded rect
        const r = size * 0.18;
        ctx.beginPath();
        ctx.moveTo(r, 0);
        ctx.lineTo(size - r, 0);
        ctx.quadraticCurveTo(size, 0, size, r);
        ctx.lineTo(size, size - r);
        ctx.quadraticCurveTo(size, size, size - r, size);
        ctx.lineTo(r, size);
        ctx.quadraticCurveTo(0, size, 0, size - r);
        ctx.lineTo(0, r);
        ctx.quadraticCurveTo(0, 0, r, 0);
        ctx.closePath();
        ctx.fillStyle = grad;
        ctx.fill();

        // Gold "W"
        const fs = size * 0.52;
        ctx.font = `bold ${fs}px Georgia, serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillText('W', size/2 + 2, size/2 + 4);

        // Glow
        ctx.shadowColor = '#f4a535';
        ctx.shadowBlur = size * 0.08;
        ctx.fillStyle = '#f4a535';
        ctx.fillText('W', size/2, size/2);
        ctx.shadowBlur = 0;

        // Small subtitle
        const sf = size * 0.07;
        ctx.font = `${sf}px Georgia, serif`;
        ctx.fillStyle = 'rgba(254,243,224,0.5)';
        ctx.fillText('WORDS', size/2, size * 0.82);

        // Preview
        if (size === 192) {
            const preview = document.getElementById('preview');
            preview.width = size; preview.height = size;
            preview.getContext('2d').drawImage(c, 0, 0);
        }

        // Download
        const a = document.createElement('a');
        a.download = `icon-${size}.png`;
        a.href = c.toDataURL('image/png');
        a.click();
    }

    // Show preview on load
    generate(192);
    </script>
</body>
</html>
